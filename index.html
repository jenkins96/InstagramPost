<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Instagram Post</title>
</head>
<body>
    <div>
        <!--Post-->
        <div class="post">
            <div class="post__header">
                <div class="post__left">
                    <i class="fas fa-mountain"></i>
                    <h3>Alpine mountains under a clear sky</h3>
                </div>
                <div class="post__right">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!--Imagen-->
            <div class="post__img">
                <img src="https://images.unsplash.com/34/BA1yLjNnQCI1yisIZGEi_2013-07-16_1922_IMG_9873.jpg?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8bGFuZHNjYXBlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt=""></img>
            </div>
            <!--Cuerpo-->
            <div class="post__body">
                <div class="post__icons">
                    <i class="far fa-heart "></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                    <i class="far fa-bookmark "></i>
                </div>
                <div class="post__likes">
                    <p>Liked by <strong>4GeeksAcademy, Web</strong> and <strong>250,000 others</strong></p>
                </div>
                <div class="post__description">
                    <p>Photo took by <a href="https://unsplash.com/@ryanschroeder" target="_blank">Ryan Schroeder</a>
                    </p>
                </div>
            </div>
        </div>

</html>
